<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Carrylux Shop{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #e8f5e9;
            color: #1b5e20;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #388e3c;
            padding: 12px 24px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 24px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .navbar a:hover {
            color: #c8e6c9;
        }

        .navbar .brand {
            font-size: 1.3em;
            margin-right: 40px;
        }

        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #c8e6c9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(67, 160, 71, 0.08);
            padding: 24px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="navbar">
        <span class="brand">Carrylux</span>
        <a href="/shop/products/">Products</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <span style="flex:1"></span>
        <a href="/admin/" style="background:#2e7d32;padding:6px 16px;border-radius:4px;">Admin</a>
    </div>
    <div class="container" style="flex:1;">
        {% block content %}{% endblock %}
    </div>
    <footer style="background:#388e3c;color:#fff;padding:24px 0;text-align:center;margin-top:40px;width:100%;">
        <div style="max-width:900px;margin:auto;">
            <p style="margin:0;font-size:1.1em;font-weight:500;">&copy; {{ now|default:2025 }} Carrylux. All rights
                reserved.</p>
            <p style="margin:8px 0 0 0;font-size:0.95em;">Your trusted online shop for quality products.</p>
            <div style="margin-top:12px;">
                <a href="#" style="color:#c8e6c9;margin:0 10px;text-decoration:none;">Privacy Policy</a>
                <a href="#" style="color:#c8e6c9;margin:0 10px;text-decoration:none;">Terms of Service</a>
                <a href="#" style="color:#c8e6c9;margin:0 10px;text-decoration:none;">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
