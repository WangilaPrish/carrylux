<!DOCTYPE html>
<html>

<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            color: #1b5e20;
        }

        .product {
            border: 1px solid #43a047;
            background: #c8e6c9;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(67, 160, 71, 0.08);
        }

        .product h2 {
            margin: 0 0 8px 0;
            color: #388e3c;
        }

        .product .price {
            color: #2e7d32;
            font-weight: bold;
            font-size: 1.2em;
        }

        h1 {
            color: #388e3c;
        }
    </style>
</head>

<body>
    <h1>Product List</h1>
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <small>Added: {{ product.created_at }}</small>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</body>

</html>
